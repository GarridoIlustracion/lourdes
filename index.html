                    if (isFirstContentLine) {
                        isFirstContentLine = false;
                        return line; // La primera lÃ­nea es el tÃ­tulo, ej. "Viernes 17"
                    }
                    return `<strong>${line}</strong>`;
                });
                formattedContent = processedLines.join('<br>');
            } else {
                formattedContent = content.replace(/\n/g, '<br>');
            }
            
            contentDisplay.innerHTML = formattedContent;
            contentBackButton.setAttribute('onclick', `showView('${backViewId}')`);
            showView('content-view');
        }

        // Event listener para el botÃ³n "Home" del encabezado
        homeButton.addEventListener('click', () => showView('main-menu'));
    </script>
