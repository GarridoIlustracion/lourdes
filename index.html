            "LOURDES_MENSAJE": `El mensaje de Lourdes

El 18 de febrero de 1858: palabras extraordinarias
Durante la tercera aparici√≥n, el 18 de febrero, la Virgen habla por primera vez: ‚ÄúLo que tengo que decirle no es necesario ponerlo por escrito¬ª. Esto quiere decir que Mar√≠a quiere entrar en relaci√≥n con Bernardita, una relaci√≥n de amor, que se sit√∫a a nivel del coraz√≥n. Bernardita es invitada de entrada a abrir la inmensidad de su coraz√≥n a ese mensaje de amor. A la segunda palabra de la Virgen: ‚Äú¬øQuiere hacerme el favor de venir aqu√≠ durante quince d√≠as?‚Äù, Bernardita se queda sin habla. Es la primera vez que alguien la trata de ‚Äúusted‚Äù. Bernardita, al sentirse respetada y amada, hace la experiencia de ser ella misma una persona. Todos somos dignos ante Dios. Porque cada uno es amado por Dios. La tercera palabra de la Virgen: ‚ÄúNo le prometo hacerle feliz en este mundo, sino en el otro‚Äù. Cuando Jes√∫s en el Evangelio nos invita a descubrir el Reino de los Cielos, nos invita a descubrir, en el mundo tal y como es, ‚Äúotro mundo‚Äù. All√≠ donde hay Amor, Dios est√° presente.
¬†
Dios es Amor
A pesar de su miseria, enfermedad e incultura, Bernardita siempre ha sido profundamente feliz. Es eso el Reino de Dios, el mundo del verdadero Amor. Durante las siete primeras apariciones de Mar√≠a, Bernardita mostr√≥ un rostro radiante de alegr√≠a, felicidad y luz. Pero entre la octava y la duod√©cima aparici√≥n todo cambia: el rostro de Bernardita se vuelve duro, triste, doloroso y sobre todo hace gestos incomprensibles‚Ä¶ Andar de rodillas hasta el fondo de la Gruta; besar el suelo sucio y asqueroso de esta Gruta; comer hierbas amargas; rascar el suelo e intentar beber agua fangosa; ensuciarse la cara con barro. Despu√©s Bernardita mira a la gente, todos dicen ‚Äú¬°Est√° loca!‚Äù Durante cuatro apariciones Bernardita repiti√≥ los mismos gestos. ¬øQu√© significa todo eso? ¬°Nadie entendi√≥ lo que era! Sin embargo nos encontramos en el coraz√≥n del ‚ÄúMensaje de Lourdes‚Äù.
¬†
El sentido biblico de las aparici√≥nes
Los gestos de Bernardita son gestos b√≠blicos. Bernardita va a expresar la Encarnaci√≥n, Pasi√≥n y Muerte de Jesucristo. Andar de rodillas hasta el fondo de la Gruta: es el gesto de la Encarnaci√≥n, la sumisi√≥n de Dios hecho hombre. Comer hierbas amargas recuerda a la tradici√≥n jud√≠a que se encuentra en los textos antiguos. Ensuciarse la cara: el profeta Isa√≠as, cuando habla del Cristo, le muestra bajo los rasgos de un Siervo que sufre.
¬†
La Gruta oculta un tesoro incomensurable
En la novena aparici√≥n, ‚Äúla Dama‚Äù pidi√≥ a Bernardita que fuera a rascar el suelo, dici√©ndola: ‚ÄúVaya a beber y a lavarse en la fuente‚Äù. Con esos gestos se nos desvela el misterio mismo del coraz√≥n de Cristo: ‚ÄúUn soldado, con la lanza, le traspas√≥ el costado y, al punto, brot√≥ sangre y agua‚Äù. El coraz√≥n del hombre, herido por el pecado, est√° significado en las hierbas y el barro: Pero en el fondo del coraz√≥n est√° la vida misma de Dios, representada en la fuente. Le preguntaron a Bernardita si la Se√±ora le hab√≠a hablado, si le hab√≠a dicho algo y ella respondi√≥: ¬´S√≠, la Se√±ora repet√≠a: Penitencia, penitencia, penitencia. Rece por los pecadores¬ª. Recordemos que ¬´Penitencia¬ª significa ¬´Conversi√≥n¬ª. Para la Iglesia la conversi√≥n consiste, como Jesucristo lo ense√±a, en volver nuestro coraz√≥n a Dios y a los hermanos.
En la decimotercera Aparici√≥n, Mar√≠a dice Bernardita: ¬´Vaya a decir a los sacerdotes que se construya aqu√≠ una capilla y que se venga en procesi√≥n¬ª. ‚ÄúVenir en procesi√≥n‚Äù, significa caminar en esta vida, junto a nuestros hermanos. ‚ÄúConstruir una capilla‚Äù. En Lourdes, se han construido capillas, para acoger a la muchedumbre de peregrinos. La ¬´capilla¬ª, es la ¬´Iglesia¬ª que debemos construir, all√≠ donde estamos.
¬†
La Se√±ora dijo su nombre: ¬´Que soy era Immaculada Counceptiou¬ª
El 25 de marzo de 1858, d√≠a de la decimosexta Aparici√≥n, Bernardita pide a la ¬´Se√±ora¬ª que le diga su nombre. La ¬´Se√±ora¬ª le responde en bigurd√°n: ¬´Que soy era Immaculada Councepciou¬ª, lo que quiere decir: ¬´Yo soy la Inmaculada Concepci√≥n¬ª. La Inmaculada Concepci√≥n es ‚ÄúMar√≠a concebida sin pecado, por los m√©ritos de Cristo en la Cruz‚Äù (definici√≥n del dogma promulgado en 1854). Bernardita corri√≥ enseguida junto al P. Peyramale, para comunicarle el nombre de la ¬´Se√±ora¬ª. El entendi√≥ que es la Madre de Dios la que se aparece en la Gruta de Massabielle. M√°s tarde, el obispo de Tarbes, Monse√±or Laurence, lo declarar√° solemnemente.
¬†
Todos estamos llamados a ser inmaculados
La firma del mensaje ‚Äì cuando la Se√±ora dice su nombre ‚Äì viene dada despu√©s de tres semanas de apariciones y tres semanas de silencio (del 4 al 25 de marzo). El 25 de marzo es el d√≠a de la Anunciaci√≥n, de la ‚Äúconcepci√≥n‚Äù de Jes√∫s en el seno de Mar√≠a. La Se√±ora de la Gruta dice su vocaci√≥n: ella es la Madre de Jes√∫s, todo su ser es concebir al Hijo de Dios, ella es toda para √âl. Para ello es Inmaculada, habitada por Dios. As√≠, la Iglesia y todos los cristianos tienen que dejarse habitar por Dios para ser inmaculados, perdonados e indultados de manera a ser, ellos tambi√©n, testigos de Dios.`,
            "LOURDES_BERNARDET": `Bernardete
Todo lo que sabemos de las apariciones y del mensaje de Lourdes nos ha llegado por Bernardita, la √∫nica que vio. Todo depende de su testimonio. ¬øQui√©n es Bernardita? Podemos distinguir tres etapas en su vida: los a√±os oscuros de su infancia, una vida ‚Äúp√∫blica‚Äù en el tiempo de las apariciones y del testimonio y, por √∫ltimo, una vida ‚Äúoculta‚Äù como religiosa en Nevers.

Los a√±os oscuros
Cuando se habla de las apariciones, se suele presentar a Bernardita como una chica pobre, enferma e ignorante que vive miserablemente en el ¬´Calabozo¬ª. Es verdad, pero no siempre fue as√≠. Cuando naci√≥ en el molino de Boly el 7 de enero de 1844, era la primog√©nita, la heredera de Francisco Soubirous y Louisa Cast√©rot, casados por amor, cosa no muy frecuente en esa √©poca. Bernardita crece en una familia unida que se ama y donde se reza. Vive diez a√±os de felicidad en esa etapa tan decisiva de la primera infancia, que le dar√°n una solidez y un equilibrio sorprendentes. La miseria que sobreviene no puede acabar con esa riqueza humana. Es verdad que a los 14 a√±os Bernardita mide 1,40 m, padece crisis de asma y problemas de est√≥mago, pero ella no es cualquier cosa: es una aut√©ntica bigurdana cap bourrut, ¬´cabeza dura¬ª, parecida a las piedras de las canteras de Lourdes. Tiene una naturaleza viva, espont√°nea, tenaz, de r√©plica f√°cil -como comprobar√° el propio Jacomet-, incapaz de dobleces. Tiene amor propio, cosa que no se le escapa a la madre Vauzou en Nevers: ¬´Car√°cter r√≠gido. Muy susceptible¬ª. Bernardita se aflige por sus defectos y los combate en√©rgicamente. As√≠ pues, una personalidad fuerte, pero sin cultura. Nada de colegio: hab√≠a que trabajar en la taberna de la t√≠a Bernarda. Nada de catecismo: su memoria rebelde no reten√≠a las f√≥rmulas abstractas. A los 14 a√±os no sab√≠a leer ni escribir, y se siente excluida, como se dir√≠a hoy. Entonces reacciona: en septiembre de 1857 la env√≠an a Bartr√®s, y vuelve a Lourdes el 21 de enero de 1858: quiere hacer la primera comuni√≥n, cosa que ocurre el 13 de junio.
¬†
La vida ¬´p√∫blica¬ª
Corresponde a la √©poca de las apariciones. En sus ocupaciones cotidianas, como ir a buscar le√±a, Bernardita se encuentra cara a cara con el misterio. Un ruido ¬´como una r√°faga de viento¬ª, una luz, una presencia. ¬øC√≥mo reacciona? Demostrando sentido com√∫n y un discernimiento notables. Creyendo que pod√≠a ser una ilusi√≥n, pone en marcha todos sus recursos humanos: observa, se frota los ojos, intenta comprender. Luego se vuelve hacia sus compa√±eras para comprobar sus impresiones: ¬´¬øNo hab√©is visto nada?¬ª. Entonces se dirige a Dios y reza el rosario. Se dirige a la Iglesia y pide consejo en confesi√≥n al padre Pomian: ¬´He visto algo blanco que tenia la forma de una Se√±ora¬ª. Interrogada por el comisario Jacomet, responde con una seguridad, prudencia y firmeza sorprendentes en una chica sin estudios: ¬´Aquero, no he dicho la Sant√≠sima Virgen‚Ä¶ Se√±or, usted me lo ha cambiado todo¬ª. Cuenta lo que ha visto con un desparpajo y una libertad asombrosos: ¬´Estoy encargada de dec√≠rselo, no de hac√©rselo creer¬ª.
Cuenta las apariciones con exactitud, sin a√±adir ni quitar. Una sola vez, atemorizada por la rudeza de Peyramale (lit. mala piedra), a√±ade: ¬´Se√±or p√°rroco, la Se√±ora sigue pidiendo la capilla‚Ä¶, ¬°aunque sea muy peque√±a!¬ª. En su carta pastoral sobre las apariciones, Mons. Laurence subraya ¬´la sencillez, el candor, la modestia de esta ni√±a‚Ä¶ que cuenta todo sin afectaci√≥n, con una ingenuidad conmovedora‚Ä¶ y, a las numerosas preguntas que le hacen, responde sin dudar, de modo claro y preciso, con una fuerte convicci√≥n¬ª. Insensible tanto a las amenazas como a las ofertas de sacar partido, ¬´la sinceridad de Bernardita es incontestable: no ha querido enga√±ar¬ª. Pero ¬øno se estar√° enga√±ando ella misma, victima de una alucinaci√≥n?, se pregunta el obispo.
Entonces apela a la calma de Bernardita, a su sentido com√∫n, a la ausencia de exaltaci√≥n y a que las apariciones no dependen de Bernardita, pues han ocurrido sin que ella las esperase: durante la quincena, dos d√≠as acudi√≥ a la Gruta sin que la Se√±ora apareciese.
Para llegar a estas conclusiones, Bernardita ha tenido que responder a curiosos, admiradores, periodistas y otros, y comparecer ante comisiones de investigaci√≥n civiles y religiosas. Arrancada del anonimato, se ve proyectada al primer plano de la actualidad, victima de una ¬´tempestad medi√°tica¬ª. Podemos imaginar la paciencia, el equilibrio y el humor necesarios para resistir y preservar la pureza de su testimonio. No acepta regalos: ¬´Quiero seguir pobre¬ª. No bendice los rosarios que le presentan: ¬´No llevo estola¬ª. Ni vende medallas: ¬´No soy comerciante¬ª. Y ante las im√°genes a diez perras que la representan, exclama: ¬´¬°Diez perras, eso es lo que valgo!¬ª. En estas condiciones la vida en el Calabozo se vuelve imposible: hay que protegerla. El p√°rroco Peyramale y el alcalde Lacad√© acuerdan que Bernardita sea admitida como ¬´enferma indigente¬ª en el Hospicio de las Hermanas de Nevers, al que llega el 15 de julio de 1860. Con 16 a√±os aprende a leer y a escribir. A√∫n hoy se pueden ver en la iglesia de Bartr√®s los ¬´palotes¬ª trazados por su mano. Posteriormente escribe a menudo a su familia por un bautizo, una primera comuni√≥n o un funeral; ¬°escribe incluso, al Papa! Visita a sus padres, que han vuelto a la ¬´casa paterna¬ª; cuida enfermos, pero ante todo busca su camino: si no sirve para nada ni tiene dote, ¬øc√≥mo ser religiosa? Al final entra en las Hermanas de Nevers ¬´porque no me han obligado a ello¬ª. Desde entonces en su interior se impone una verdad: ¬´Mi misi√≥n en Lourdes ya ha terminado¬ª. Como Juan Bautista ante Jes√∫s, debe desaparecer para hacer sitio a Mar√≠a.

Ella misma usa esta expresi√≥n: ¬´He venido aqu√≠ para ocultarme¬ª. En Lourdes era Bernardita, la vidente; en Nevers se convierte en la hermana Marie-Bernard, la santa. A menudo se ha hablado de la severidad de sus superioras con ella, pero hay que comprender que Bernardita era un caso especial: hab√≠a que apartarla de la curiosidad, protegerla y proteger la Congregaci√≥n. Bernardita relata las apariciones a la comunidad, reunida al d√≠a siguiente de su llegada; luego ya no podr√° hablar. La dejan en la casa madre, aunque le hubiera gustado cuidar enfermos en otro lugar. El d√≠a de su profesi√≥n, no hay ninguna ocupaci√≥n prevista para ella. Entonces el obispo, inspirado, le encomienda ¬´el trabajo de orar¬ª. ¬´Rece por los pecadores¬ª, le hab√≠a dicho la Se√±ora. Y lo cumple. ¬´Mis armas son la oraci√≥n y el sacrificio¬ª, le escribe al Papa. La enfermedad la convierte en una columna de la enfermer√≠a. Y luego est√°n las interminables sesiones de locutorio: ¬´Estos pobres obispos har√≠an mejor qued√°ndose en su casa¬ª. Lourdes est√° muy lejos‚Ä¶ ¬øVolver a la Gruta? ¬°Nunca!, ¬´Dejar√≠an a la Sant√≠sima Virgen para seguirme¬ª. Pero todos los d√≠as va all√≠ en peregrinaci√≥n espiritual.
No habla de Lourdes; lo vive. ¬´Usted debe ser la primera en vivir el mensaje¬ª, le dice el padre Douce, su confesor. De hecho, despu√©s de ser ayudante de enfermer√≠a, entra poco a poco en la condici√≥n de enferma, lo que convierte en ¬´su tarea¬ª al aceptar, con un perfecto acto de amor, todas las cruces por los pecadores: ¬´Despu√©s de todo, son nuestros hermanos¬ª. En las largas noches de insomnio, uni√©ndose a las misas que se celebran en todo el mundo, se ofrece como una ¬´crucificada viviente¬ª en el enorme combate entre las tinieblas y la luz, asociada con Mar√≠a al misterio de la Redenci√≥n y con los ojos fijos en el Crucifijo: ¬´De ah√≠ saco mi fuerza¬ª.

            if (viewToShow) {
                viewToShow.classList.add('active');
            }
            window.scrollTo(0, 0);
        }

        function showContent(contentKey, backViewId) {
            const content = contenidoApp[contentKey];
            if (!content) {
                 console.error("Contenido no encontrado para la clave:", contentKey);
                 return;
            }

            let formattedContent;

            if (contentKey.includes('VISPERAS')) {
                const lines = content.split('\n');
                const processedLines = lines.map(line => {
                    const trimmedLine = line.trim();
                    if (trimmedLine === '') return '';

                    if (/^(V\.|R\.|Ant(\s\d)?\.)/.test(trimmedLine)) {
                        return line.replace(/^(V\.|R\.|Ant(\s\d)?\.)/, '<span class="liturgical-red">$&</span>');
                    }

                    const isAllUppercase = trimmedLine === trimmedLine.toUpperCase() && /[A-Z]/.test(trimmedLine);
                    const isPatternTitle = /^(Himno:|Salmo|C√°ntico:|C√°ntico de Mar√≠a\.)/.test(trimmedLine);

                    if (!/[a-z√°√©√≠√≥√∫]/.test(trimmedLine) && isAllUppercase && trimmedLine.length > 2) {
                        return `<strong class="liturgical-title">${line}</strong>`;
                    }
                    if(isPatternTitle){
                        return `<strong class="liturgical-title">${line}</strong>`;
                    }
                    
                    return line;
                });
                formattedContent = processedLines.join('<br>');
            } else if (contentKey === 'LOURDES_APP') {
                formattedContent = content; // El contenido ya es HTML
            } else if (contentKey.includes('LOURDES')) {
                let processedContent = content;
                processedContent = processedContent.replace(/(¬´[^¬ª]+¬ª|‚Äú[^‚Äù]+‚Äù)/g, '<em>$1</em>');

                const lines = processedContent.split('\n');
                const finalLines = lines.map((line, i) => {
                    const trimmedLine = line.trim();
                    if (trimmedLine.length === 0) return '';

                    const wordCount = trimmedLine.split(/\s+/).filter(Boolean).length;
                    const isPrecededByEmpty = (i === 0 || lines[i-1].trim() === '');
                    
                    if (isPrecededByEmpty && wordCount > 0 && wordCount < 12) {
                         const textOnly = trimmedLine.replace(/<[^>]+>/g, '');
                         if (!/[.!?]$/.test(textOnly)) {
                            return `<strong class="content-subheading">${line}</strong>`;
                         }
                    }
                    return line;
                });
                formattedContent = finalLines.join('<br>');
            } else if (contentKey.includes('PROGRAMA')) {
                const lines = content.split('\n');
                let isFirstContentLine = true;
                const processedLines = lines.map(line => {
                    if (line.trim() === '') return ''; // Mantiene los espacios para separar
                    if (isFirstContentLine) {
                        isFirstContentLine = false;
                        return line; // La primera l√≠nea es el t√≠tulo, ej. "Viernes 17"
                    }
                    return `<strong>${line}</strong>`;
                });
                formattedContent = processedLines.join('<br>');
            } else {
                formattedContent = content.replace(/\n/g, '<br>');
            }
            
            contentDisplay.innerHTML = formattedContent;
            contentBackButton.setAttribute('onclick', `showView('${backViewId}')`);
            showView('content-view');
        }

        // Event listener para el bot√≥n "Home" del encabezado
        homeButton.addEventListener('click', () => showView('main-menu'));
    </script>
